<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Employee_Payroll.css">
    <link href = "https://fonts.google.com/css2?family=Roboto:wght@300;400;500;600;display=swap" rel = "stylesheet">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class = "header-content header">
        <div class="logo-content">
            <img src="..//Assets/logo.png" alt="logo" height = 40px width =30px>
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
            </div>
            <div class = "row-content">
                <label class="label text" for="photo">Profile image</label>
                <input type="radio" class="select" id="1" name="photo" >
                <label for="1"><img class = "img" src="..//Assets/logo.png" alt="logo" height = 30px width =30px></label>
                <input type="radio" class="select" id="2" name="photo" >
                <label for="2"><img class = "img" src="..//Assets/logo.png" alt="logo" height = 30px width =30px></label>
                <input type="radio" class="select" id="3" name="photo" >
                <label for="3"><img class = "img" src="..//Assets/logo.png" alt="logo" height = 30px width =30px></label>
                <input type="radio" class="select" id="4" name="photo" >
                <label for="4"><img class = "img" src="..//Assets/logo.png" alt="logo" height = 30px width =30px></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
