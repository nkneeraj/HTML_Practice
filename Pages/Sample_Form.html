<!DOCTYPE html>
<html lang="="en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Form</title>
        <link rel="stylesheet" href = "../css/Sample_Form.css">
    </head>
<body>
    <form>
        <header class="headerContainer"><h1>Form Input Fields</h1></header>
        <div>
            <label for="text">Input Name here: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Input Email here: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
    </form>
</body>    
</html>
